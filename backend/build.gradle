buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
}

repositories {
    mavenCentral();
    jcenter();
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'



httpPort = 8080
stopPort =  9080
stopKey = "stopKey"
sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

dependencies {
    compile 'javax.servlet:servlet-api:2.5'
    compile fileTree(dir: 'libs', include: '*.jar')

    compile 'com.fasterxml.jackson.core:jackson-annotations:2.5.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.5.1'
    compile 'com.fasterxml.jackson.core:jackson-core:2.5.1'
    compile 'org.apache.derby:derby:10.11.1.1'
    compile 'org.springframework:spring-context:4.2.3.RELEASE'
    compile 'org.springframework:spring-webmvc:4.2.3.RELEASE'
    compile 'org.springframework:spring-websocket:4.2.3.RELEASE'
    compile 'org.springframework:spring-messaging:4.2.3.RELEASE'
    compile 'org.springframework.data:spring-data-jpa:1.9.1.RELEASE'


    compile project(':modelclasses')
}
